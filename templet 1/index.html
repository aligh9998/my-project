            <h1 class="p-relative">Dashbord</h1>
            <div class="wrapper d-grid gap-20">
                <div class="welcom bg-white rad-6 txt-c-mobile block-mobile">
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0">welcom</h2>
                            <p class="c-grey mt-5">ali</p>
                        </div>
                        <img src="1.png" alt="">
                    </div>
                    <img src="1.png" class="avatar">
                    <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                        <div> ali ghanem <span class="d-block c-grey fs-14 mt-10">ai</span></div>

                    <a href="profile.html" class="visit d-block fs-14 red-6 bg-blue c-white w-fit btn-shape">profile</a>
                </div>
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10 ">QUICK DRAFT</h2>
                    <p class="mt-0 mb-20 c-grey fs-15">write a draft for your ideas </p>
                    <form>
                        <input class="d-block mb-20 w-full p-10 bg-eee rad-6 b-none " type="text" placeholder="title">
                        <textarea class="d-block mb-20 w-full p-10 bg-eee rad-6 b-none " placeholder=" your thought"></textarea>
                        <input type="submit" value="save" class="save d-block bg-blue c-white b-none w-fit fs-15 .btn-shape ">
                    </form>
                </div>
                <div class="target p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">Yearly target</h2>
                    <p class="mt-0 mb-20 fs-15 c-grey">target of the year</p>
                    <div class="target-row mb-20 blue center-flex">
                        <div class="icon center-flex">
                            <i class="fa-solid fa-money-check-dollar c-blue"></i>

                        </div>
                        <div class="details">
                            <span class="fs-14 c-grey">Mony</span>
                            <span class="d-block mt-5 mb-10 fw-bold">$20.000</span>
                            <div class="progrees p-relative">
                                <span style="width: 40%;" class="bg-blue blue">
                                    <span class="bg-blue">40%</span>
                                </span>
                            </div>
                        </div>

                    </div>

                            </div>
                        </div>

                            </div>
